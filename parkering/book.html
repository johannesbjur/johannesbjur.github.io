<body>

	<nav class="navbar">
		<h1 id="icon-text"><a href="./index.html">Deluxe parking</a></h1>

		<div class="navdiv">

	<!-- <div id="book-top-img" class="img-div top-img">
	</div> -->

	<div class="book-section section">

		<div class="contact-form-wrapper">
			<div class="contact-form-title-wrapper">
				<h3 class="book-title">Boka parkering</h3>
			</div>
			

			<div class="book-form">
				<form id="book-form">
					<div class="input-wrapper book-name">
						<div class="form-group">
							<label class="input-title">Förnamn</label>
							<input id="book-first-name" class="form-input" type="text" name="first-name">
						</div>
						<div class="form-group">
							<label class="input-title">Efternamn</label>
							<input id="book-last-name" class="form-input" type="text" name="last-name">
						</div>
					</div>
					<!-- <div class="input-wrapper book-name">
						
					</div> -->
					<div class="input-wrapper">
						<label class="input-title">Email</label>
						<input id="book-email" class="form-input" type="email" name="email">
					</div>
					<div class="input-wrapper">
						<label class="input-title">Telefonnummer</label>
						<input id="book-phone" class="form-input" type="text" name="phone">
					</div>

					<div class="date-time-container input-wrapper">

						<div class="form-group date-group">
							<label class="input-title date-label">Från</label>
							<input class="form-input book-date" type="date" name="book-date">
						</div>
						<div class="form-group time-group">
							<input class="form-input book-time" type="time" name="book-time">
						</div>

					</div>

					<div class="date-time-container input-wrapper">
						<div class="form-group date-group">
							<label class="input-title date-label">Till</label>
							<input class="form-input book-date" type="date" name="book-date">
						</div>
						<div class="form-group time-group">
							<input class="form-input book-time" type="time" name="book-time">
						</div>
					</div>



					<input id="book-submit" class="contact-submit" type="submit" name="submit" value="Boka">
				</form>
			</div>
			
		</div>
		
	</div>

	<div id="bot-img-container">
		<div id="book-bottom-img" class="img-div bottom-img">
		</div>
	</div>

	<footer>

		<div id="footer-container">

			<h3 class="footer-title">Kontakt</h3>

			<ul id="footer-ul">
				<li>
					<p class="footer-sub-title">Facebook</p>
				</li>
				
				<li>
					<p class="footer-sub-title">Mail</p>
					<p>exempel@mail.com</p>
				</li>
				<li>
					<p class="footer-sub-title">Telefon</p>
					<p>+46 70 000 00 00</p>
				</li>
			</ul>

			

		</div>

	</footer>

</html>
