	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

	<nav class="navbar">
		<h1 id="icon-text"><a href="./index.html">Deluxe parking</a></h1>

		<div class="navdiv">
			<ul id="navdiv-ul">
				<li><a href="./webbapp.html">Webbapp</a></li>

			</ul>
		</div>

	</nav>


	<!-- <div id="contact-top-img" class="img-div top-img">
	</div> -->

	<div class="contact-section section">

		<div class="contact-form-wrapper">
			<div class="contact-form-title-wrapper"><h3 class="contact-title">Kontakta Oss</h3></div>
			

			<div class="contact-form">
				<form id="contact-form">
					<div class="input-wrapper">
						<p class="input-title">Förnamn</p>
						<input id="contact-first-name" class="form-input" type="text" name="first-name">
					</div>
					<div class="input-wrapper">
						<p class="input-title">Efternamn</p>
						<input id="contact-last-name" class="form-input" type="text" name="last-name">
					</div>
					<div class="input-wrapper">
						<p class="input-title">Email</p>
						<input id="contact-email" class="form-input" type="email" name="email">
					</div>
					<div class="input-wrapper">
						<p class="input-title">Meddelande</p>
						<textarea class="form-input" rows="6" cols="50" name="message" form="contact-form"></textarea>
					</div>
					<input class="contact-submit" type="submit" name="submit" value="Skicka">
				</form>
			</div>
			
		</div>
		
	</div>

	<div id="bot-img-container">
		<div id="contact-bottom-img" class="img-div bottom-img">
		</div>
	</div>

	<footer>

		<div id="footer-container">

			<h3 class="footer-title">Kontakt</h3>

			<ul id="footer-ul">
				<li>
					<p class="footer-sub-title">Facebook</p>
				</li>
				
				<li>
					<p class="footer-sub-title">Mail</p>
					<p>exempel@mail.com</p>
				</li>
				<li>
					<p class="footer-sub-title">Telefon</p>
					<p>+46 70 000 00 00</p>
				</li>
			</ul>

			

		</div>

	</footer>


	<!-- By Johannes Bjurströmer -->
</body>

</html>
